<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
</head>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {

        $("#main").html("<h1>hfgsdgfd</h1>")


        $('h1').click(
            function () {
                $(this).css('background-color', '#FF0');
            });

        $('p').dblclick(
            function () {
                $(this).css('font-size', '18px');
            });
        $('li').hover(
            function () {
                $(this).css('color', 'red');
            },
            function(){
                $(this).css('color', 'black')
            });
    });

</script>
<style>
    header{
        display:flex;
        justify-content: center;
    }
    .mainbody{
        display:flex;
        justify-content: center;
    }
    .codeup{
        display:flex;
        justify-content: center;
    }

</style>

<script>


</script>


<body>

    <header id="header">
        <h1>jquery is where it's at!</h1>
    </header>
    <br>
    <main class="mainbody main">
        <p>jquery will make life easier.</p>
        <ul id="ul_list">
            <li class="codeup">Loading the entire page</li>
            <li class="codeup">jquery's selectors</li>
            <li class="codeup">jquery's events</li>
        </ul>
    </main>
    <div>
        <a class="codeup">J Query is radical</a>
    </div>

</body>
</html>
